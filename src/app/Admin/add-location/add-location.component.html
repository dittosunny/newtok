<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="row">
      <div class="col text-center">
        <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-container">
          <mat-card>
            <mat-card-header>
              <mat-card-title>Add Location Details</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <div class="form-group mb-3">
                <mat-form-field appearance="outline" class="full-width">
                  <mat-label>Country</mat-label>
                  <input matInput formControlName="country" placeholder="Enter country">
                </mat-form-field>
              </div>
              <div class="form-group mb-3">
                <mat-form-field appearance="outline" class="full-width">
                  <mat-label>State</mat-label>
                  <input matInput formControlName="state" placeholder="Enter state">
                </mat-form-field>
              </div>
              <div class="form-group mb-3">
                <mat-form-field appearance="outline" class="full-width">
                  <mat-label>District</mat-label>
                  <input matInput formControlName="district" placeholder="Enter district">
                </mat-form-field>
              </div>
              <div class="form-group mb-3">
                <mat-form-field appearance="outline" class="full-width">
                  <mat-label>City</mat-label>
                  <input matInput formControlName="city" placeholder="Enter city">
                </mat-form-field>
              </div>
            </mat-card-content>
            <mat-card-actions>
              <button  mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Submit</button>
              <button style="margin-left: 10px;" mat-raised-button type="reset" (click)="form.reset()">Reset</button>
            </mat-card-actions>
          </mat-card>
        </form>
      </div>
    </div>
  </div>
