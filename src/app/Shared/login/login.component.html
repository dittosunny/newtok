<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="row">
      <div class="col text-center">
        <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-container">
          <mat-card>
            <mat-card-header>
              <mat-card-title>Login</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <div class="form-group mb-3">
                <mat-form-field appearance="outline" class="full-width">
                  <mat-label>Username</mat-label>
                  <input matInput formControlName="username" placeholder="Enter username">
                </mat-form-field>
              </div>
              <div class="form-group mb-3">
                <mat-form-field appearance="outline" class="full-width">
                  <mat-label>Password</mat-label>
                  <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="Enter password">
                  <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <!-- <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon> -->
                  </button>
                </mat-form-field>
              </div>
            </mat-card-content>
            <mat-card-actions>
              <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Login</button>
              <button style="margin-left: 10px;" mat-raised-button type="reset" (click)="form.reset()">Reset</button>
            </mat-card-actions>
          </mat-card>
        </form>
      </div>
    </div>
  </div>
