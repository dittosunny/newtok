<div class="container">
    <div class="row">
      <div class="col text-center">
        <mat-card>
          <mat-card-header>
            <mat-card-title>Upload Excel File</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <input type="file" (change)="onFileChange($event)" accept=".xlsx, .xls" />
          </mat-card-content>
        </mat-card>
        <mat-card *ngIf="data.length">
          <mat-card-header>
            <mat-card-title>Uploaded Data</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <table mat-table [dataSource]="data">
              <ng-container *ngFor="let header of headers; let i = index" [matColumnDef]="header">
                <th mat-header-cell *matHeaderCellDef>{{ header }}</th>
                <td mat-cell *matCellDef="let row">{{ row[i] }}</td>
              </ng-container>
  
              <tr mat-header-row *matHeaderRowDef="headers"></tr>
              <tr mat-row *matRowDef="let row; columns: headers;"></tr>
            </table>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
